<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>BMI Calculator</title>
     <link rel="stylesheet" type="text/css" href="bmi.css">   
    </head>
    
    <body>
        
       <div class="container">
         <h1 class="heading">Body Mass Index (BMI) Calculator</h1>
           Your Height (cm): <input type="number" name="height" id="height" value="180" placeholder="Enter your height in cm" class="input">
           Your Weight (kg): <input type="number" name="weight" id="weight" value="80" placeholder="Enter your weight in kg" class="input">
           
           <button class="btn" id="btn">Calculate BMI</button>
           
           Your BMI: <input disabled type="text" class="input" id="bmi-result">
           
           <h4 class="info-text">Weight Condition: <span id="weight-condition"></span></h4>
        
        </div>
        <script src="bmi.js"></script>
    </body>
    
    
</html>
